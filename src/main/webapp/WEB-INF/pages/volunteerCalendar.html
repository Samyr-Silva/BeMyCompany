<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary List</title>

    <style>
        body {
            background-image: url("https://i.ibb.co/4mhxkTS/BG-1-enhanced.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: inline;
            flex-direction: row;
            justify-content: space-between;
        }

        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cabeçalho do Beneficiário */
        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Lista de beneficiários */
        .beneficiary-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Item de Beneficiário */
        .beneficiary-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .beneficiary-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Imagem do beneficiário */
        .beneficiary-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Nome do beneficiário */
        .beneficiary-item h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Informações do beneficiário */
        .beneficiary-item p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        /* Caso não haja beneficiários */
        .no-beneficiaries {
            text-align: center;
            font-size: 1.2rem;
            color: #FF5722;
            margin-top: 50px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .beneficiary-list {
                grid-template-columns: 1fr;
            }
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .batota {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            background-color: #fff; /
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
}
    </style>

</head>
<body>

<div class="container">
    <h1 th:text="${vol.firstName}" class="batota">Beneficiaries of Volunteer:</h1>
    <h2 class="batota">Beneficiary List:</h2>

    <!-- Exibe se existirem beneficiários -->
    <div th:if="${beneficiaries != null && beneficiaries.size() > 0}">
        <ul class="beneficiary-list">
            <!-- Percorre a lista de beneficiários -->
            <div th:each="beneficiary : ${beneficiaries}" class="beneficiary-item">
                <li>
                    <img th:src="${beneficiary.image}" alt="Beneficiary Image">
                    <h3 th:text="${beneficiary.firstName}">John Doe</h3>
                    <p th:text="'Age: ' + ${beneficiary.age}">Age: 30</p>
                    <p th:text="'Location: ' + ${beneficiary.location}">Location: Lisbon</p>
                    <button class="btn">call</button>
                </li>
            </div>
        </ul>
    </div>

    <!-- Caso não existam beneficiários -->
    <div th:if="${beneficiaries == null || beneficiaries.size() == 0}" class="no-beneficiaries">
        <p>No beneficiaries assigned to this volunteer.</p>
    </div>
</div>

</body>
</html>
