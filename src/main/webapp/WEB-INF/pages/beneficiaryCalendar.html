<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary List</title>

    <style>
        body {
            background-image: url("https://i.ibb.co/4mhxkTS/BG-1-enhanced.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: inline;
            flex-direction: row;
            justify-content: space-between;
        }

        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

 nav {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
nav .navbar-brand {
    color: #fff;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-left: 10px;
}
nav a {
    color: #fff;
    margin-right: 20px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    margin-left: 10px;
}
nav a:hover {
    color: #FF4081;
}

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cabeçalho do Beneficiário */
        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Lista de beneficiários */
        .beneficiary-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Item de Beneficiário */
        .beneficiary-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .beneficiary-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Imagem do beneficiário */
        .beneficiary-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Nome do beneficiário */
        .beneficiary-item h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* Informações do beneficiário */
        .beneficiary-item p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
        }

        /* Caso não haja beneficiários */
        .no-beneficiaries {
            text-align: center;
            font-size: 1.2rem;
            color: #FF5722;
            margin-top: 50px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .beneficiary-list {
                grid-template-columns: 1fr;
            }
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .btn:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .batota {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            background-color: #fff; /
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.3s ease;
    }

    /* Hidden state */
    .hidden {
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
    }

    /* Modal content styles */
    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .modal-content p {
        margin-bottom: 20px;
        font-size: 16px;
    }

    .modal-content .btn {
        background: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .modal-content .btn:hover {
        background: #0056b3;
    }
       footer {
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
}
footer a {
    color: #FF4081;
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}
    </style>

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/BeMyCompany/home">BeMyCompany</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/BeMyCompany/home">Home</a>
            <a class="nav-link" href="/BeMyCompany/about">About</a>
            <a class="nav-link" href="https://codeforall.com" target="_blank">Contact</a>
        </div>
    </div>
</nav>
<div>
    <a href="/BeMyCompany/beneficiaryProfile.html">Go Back</a>
</div>

<div class="container">
    <h1 th:text="${ben.firstName}" class="batota">Beneficiaries of Volunteer:</h1>
    <h2 class="batota">Beneficiary List:</h2>

    <!-- Exibe se existirem beneficiários -->
    <div th:if="${volunteers != null && volunteers.size() > 0}">
        <ul class="beneficiary-list">
            <!-- Percorre a lista de beneficiários -->
            <div th:each="vol : ${volunteers}" class="beneficiary-item">
                <li>
                    <img th:src="${vol.image}" alt="Beneficiary Image">
                    <h3 th:text="${vol.firstName}">John Doe</h3>
                    <p th:text="'Age: ' + ${vol.age}">Age: 30</p>
                    <p th:text="'Location: ' + ${vol.location}">Location: Lisbon</p>
                    <button class="btn">call</button>
                </li>
            </div>
        </ul>
        <div id="custom-alert" class="modal hidden">
            <div class="modal-content">
                <p id="alert-message">You are calling the beneficiary</p>
                <button id="close-alert" class="btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Seleciona todos os botões
        document.querySelectorAll('.btn').forEach(function(button) {
            // Adiciona evento de clique a cada botão
            button.addEventListener('click', function() {
                const modal = document.getElementById('custom-alert');
                const message = document.getElementById('alert-message');

                // Personalize a mensagem, se necessário
                const beneficiaryName = this.closest('.beneficiary-item').querySelector('h3').textContent;
                message.textContent = `You are calling ${beneficiaryName}`;

                // Mostra o modal
                modal.classList.remove('hidden');
            });
        });

        // Fecha o modal ao clicar no botão "OK"
        document.getElementById('close-alert').addEventListener('click', function() {
            const modal = document.getElementById('custom-alert');
            modal.classList.add('hidden');
        });
    </script>

    <!-- Caso não existam beneficiários -->
    <div th:if="${volunteers == null || volunteers.size() == 0}" class="no-beneficiaries">
        <p>No beneficiaries assigned to this volunteer.</p>
    </div>
</div>

</footer>
</body>
</html>
